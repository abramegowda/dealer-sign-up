<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="thankyou.css" />
    <title>THANK YOU PAGE</title>
  </head>
  <body>
    <section>
      <div class="max-width-conatiner">
        <div class="logo">
          <img src="images/logo-green.svg" alt="Tekion Logo" />
        </div>
        <div class="dealership-logo-container">
          <img
            class="dealership-logo"
            src="images/reviewAndApprove/group-194@3x.png"
            alt="dealership-logo"
          />
        </div>
        <div>
          <p class="copy">Thank you for your business</p>
        </div>
        <div class="thumbs-up-img-container">
          <img
            class="thumbs-up-img"
            src="images/thumbs-up.png"
            alt="thumb-up image"
          />
        </div>
        <div>
          <p class="copy-last">
            We will be contacting your shortly to discuss the implementation
            process If you have any questions in the meantime, please contact
            your <span>Solutions Manager</span>
          </p>
        </div>
      </div>
      <div class="fixed-footer">
        <div class="max-width-container-footer">
          <div class="container profile">
            <img
              class="footer-icons"
              src="images/reviewAndApprove/sa-avtr@3x.png"
              alt=""
            />
            <div>
              <p class="footer-text-small">Solution Manager</p>
              <p class="footer-text-big">Marylou Hastert</p>
            </div>
          </div>
          <div class="container text">
            <img
              class="footer-icons"
              src="images/reviewAndApprove/email-icon@3x.png"
              alt="phone-icon"
            />
            <div>
              <p class="footer-text-small">Call/Text</p>
              <p class="footer-text-big">911-859-3693</p>
            </div>
          </div>
          <div class="container email">
            <img
              class="footer-icons"
              src="images/reviewAndApprove/call-icon@3x.png"
              alt="email-icon"
            />
            <div>
              <p class="footer-text-small">Email</p>
              <p class="footer-text-big">marylou@tekion.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
